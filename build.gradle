plugins {
    id 'java'

    /**
     * Gradle Versions Plugin
     * usage: './gradlew dependencyUpdates'
     * see https://github.com/ben-manes/gradle-versions-plugin#gradle-versions-plugin
     *
     * all version numbers are handled on 'ext' section
     */
    id "com.github.ben-manes.versions" version "0.36.0"

    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'de.longri'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/java"]
            includes = ["**/*.fxml"]
        }
    }

    test {
        resources {
            srcDirs = ["src/test/java"]
            includes = ["**/*.fxml"]
        }
    }
}

javafx {
    sdk = 'sdk-download/javafx-sdk-15.0.1/'
    modules = ['javafx.controls', 'javafx.fxml']
}

dependencies {

    // https://mvnrepository.com/artifact/org.openjfx/javafx-controls
    implementation group: 'org.openjfx', name: 'javafx-controls', version: '15'


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}